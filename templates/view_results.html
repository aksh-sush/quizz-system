<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Quiz Results</title>
    <style>
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 50px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Quiz Results</h1>

<table>
    <thead>
        <tr>
            <th>Quiz Title</th>
            <th>Student Username</th>
            <th>Correct Answers</th>
        </tr>
    </thead>
    <tbody>
        {% for row in student_answers %}
        <tr>
            <td>{{ row['quiz_title'] }}</td>
            <td>{{ row['student_username'] }}</td>
            <td>{{ row['correct_count'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
